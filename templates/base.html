<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DocMate{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- Page Specific CSS -->
    {% block page_css %}{% endblock %}
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Add the modern navbar styles -->
    <style>
        /* Modern Compact Glassmorphism Navbar - Blue/Purple Theme */
        .navbar {
          background: linear-gradient(90deg, rgba(67, 97, 238, 0.85), rgba(123, 104, 238, 0.85));
          backdrop-filter: blur(10px);
          padding: 0.5rem 1rem;
          box-shadow: 0 4px 20px rgba(67, 97, 238, 0.2);
          height: auto;
        }

        .navbar-brand {
          color: white !important;
          font-weight: 600;
          font-size: 1.1rem;
          padding: 0.3rem 0;
          display: flex;
          align-items: center;
        }

        .navbar-logo {
          color: white;
          width: 24px;
          height: 24px;
          margin-right: 10px;
          transition: all 0.3s ease;
          filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3));
        }

        .navbar-brand:hover .navbar-logo {
          transform: scale(1.1);
          filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.5));
        }

        .brand-text {
          background: linear-gradient(90deg, white, rgba(255, 255, 255, 0.8));
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
          font-weight: 700;
          letter-spacing: 0.5px;
          transition: all 0.3s ease;
        }

        .navbar-brand:hover .brand-text {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .nav-link {
          color: rgba(255, 255, 255, 0.85) !important;
          position: relative;
          padding: 0.4rem 0.8rem;
          margin: 0 3px;
          font-size: 0.9rem;
          transition: all 0.3s ease;
          font-weight: 500;
        }

        .nav-link:hover {
          color: white !important;
        }

        .nav-link::after {
          content: '';
          position: absolute;
          width: 0;
          height: 2px;
          bottom: 3px;
          left: 50%;
          background: white;
          transform: translateX(-50%);
          transition: width 0.3s ease;
          opacity: 0.7;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
          width: 40%;
        }

        .nav-link.active {
          color: white !important;
          font-weight: 600;
        }

        /* Make the navbar more compact on mobile */
        @media (max-width: 991.98px) {
          .navbar-toggler {
            padding: 0.3rem 0.5rem;
            border-color: rgba(255, 255, 255, 0.5);
          }
          
          .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='30' height='30' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.8)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
          }
          
          .navbar-collapse {
            background: linear-gradient(90deg, rgba(67, 97, 238, 0.95), rgba(123, 104, 238, 0.95));
            border-radius: 0 0 10px 10px;
            padding: 0.5rem;
            margin-top: 0.5rem;
          }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <!-- Modern Glassmorphism Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i data-feather="activity" class="navbar-logo"></i>
                <span class="brand-text">DocMate</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/note' %}active{% endif %}" href="/note">Note Appointment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/lipid_profile' %}active{% endif %}" href="/lipid_profile">Report Analyser</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/chatbot' %}active{% endif %}" href="/chatbot">Health Chatbot</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="mt-5 py-4 bg-light">
        <div class="container text-center">
            <p class="mb-0">Â© 2025 Health Companion. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Initialize Feather Icons -->
    <script>
        // Initialize Feather Icons
        feather.replace();
    </script>
    
    <!-- Page Specific Scripts -->
    {% block page_scripts %}{% endblock %}
</body>
</html>
